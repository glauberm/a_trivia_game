<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#e53b44">
  <title>Speed Math Game</title>
</head>

<body>
  <header class="header">
    <div class="wall" id="wall">
      <h1 class="wall__title" id="title">Speed Math Game</h1>
      <div class="timer">
          <div class="timer__inner">
            <span class="timer__core" id="timer">60</span>
          </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="light" id="light"></div>

    <div class="scene" id="scene">
      <div class="spotlight" id="spotlight"></div>

      <div class="surface" id="surface">
        <div class="surface__inner">
          <div class="surface__core">
            <div class="cube">
              <div class="cube__inner">
                <div class="cube__core">
                  <div class="cube__face cube__face--top cube__text"></div>
                  <div class="cube__face cube__face--front cube__text"></div>
                  <div class="cube__face cube__face--back cube__text"></div>
                  <div class="cube__face cube__face--left cube__text"></div>
                  <div class="cube__face cube__face--right cube__text"></div>
                  <div class="cube__face cube__face--bottom"></div>
                  <div class="cube__face cube__face--shadow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="surface__inner">
          <div class="surface__core">
            <div class="cube">
              <div class="cube__inner">
                <div class="cube__core">
                  <div class="cube__face cube__face--top cube__text"></div>
                  <div class="cube__face cube__face--front cube__text"></div>
                  <div class="cube__face cube__face--back cube__text"></div>
                  <div class="cube__face cube__face--left cube__text"></div>
                  <div class="cube__face cube__face--right cube__text"></div>
                  <div class="cube__face cube__face--bottom"></div>
                  <div class="cube__face cube__face--shadow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="surface__inner">
          <div class="surface__core">
            <div class="cube">
              <div class="cube__inner">
                <div class="cube__core">
                  <div class="cube__face cube__face--top cube__text"></div>
                  <div class="cube__face cube__face--front cube__text"></div>
                  <div class="cube__face cube__face--back cube__text"></div>
                  <div class="cube__face cube__face--left cube__text"></div>
                  <div class="cube__face cube__face--right cube__text"></div>
                  <div class="cube__face cube__face--bottom"></div>
                  <div class="cube__face cube__face--shadow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
      
    <div class="shadow" id="shadow"></div>
  </main>

  <footer class="footer"></footer>
</body>

</html>
