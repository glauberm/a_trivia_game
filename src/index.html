<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#e53b44">
  <title>A Trivia Game</title>
</head>

<body>

  <header class="header">
    <div class="header__inner">

      <div class="wall" id="wall">
        <h1 class="wall__title">A Trivia Game</h1>
        <p class="wall__subtitle">by Glauber Mota</p>
        <div class="timer" id="timer">
            <div class="timer__inner">
              <div class="timer__core"></div>
            </div>
        </div>
      </div>

      <div class="light" id="light"></div>

      <div class="scene" id="scene">
        <div class="spotlight" id="spotlight">
          <div class="spotlight__inner"></div>
        </div>

        <div class="surface" id="surface">

          <div class="surface__inner">
            <div class="surface__core">
              <div class="cube">
                <div class="cube__wrapper">
                  <div class="cube__inner">
                    <div class="cube__core" id="cube-a">
                      <div class="cube__face cube__face--top">A</div>
                      <div class="cube__face cube__face--front">A</div>
                      <div class="cube__face cube__face--back">A</div>
                      <div class="cube__face cube__face--left">A</div>
                      <div class="cube__face cube__face--right">A</div>
                      <div class="cube__face cube__face--bottom"></div>
                      <div class="cube__face cube__face--shadow"></div>
                    </div>
                    <div class="badge badge__top" id="badge-top-a"></div>
                    <div class="badge badge__bottom" id="badge-bottom-a"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <div class="surface__inner">
            <div class="surface__core">
              <div class="cube">
                <div class="cube__wrapper">
                  <div class="cube__inner">
                    <div class="cube__core" id="cube-b">
                      <div class="cube__face cube__face--top">B</div>
                      <div class="cube__face cube__face--front">B</div>
                      <div class="cube__face cube__face--back">B</div>
                      <div class="cube__face cube__face--left">B</div>
                      <div class="cube__face cube__face--right">B</div>
                      <div class="cube__face cube__face--bottom"></div>
                      <div class="cube__face cube__face--shadow"></div>
                    </div>
                    <div class="badge badge__top" id="badge-top-b"></div>
                    <div class="badge badge__bottom" id="badge-bottom-b"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <div class="surface__inner">
            <div class="surface__core">
              <div class="cube">
                <div class="cube__wrapper">
                  <div class="cube__inner">
                    <div class="cube__core" id="cube-c">
                      <div class="cube__face cube__face--top">C</div>
                      <div class="cube__face cube__face--front">C</div>
                      <div class="cube__face cube__face--back">C</div>
                      <div class="cube__face cube__face--left">C</div>
                      <div class="cube__face cube__face--right">C</div>
                      <div class="cube__face cube__face--bottom"></div>
                      <div class="cube__face cube__face--shadow"></div>
                    </div>
                    <div class="badge badge__top" id="badge-top-c"></div>
                    <div class="badge badge__bottom" id="badge-bottom-c"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="surface__inner">
            <div class="surface__core">
              <div class="cube">
                <div class="cube__wrapper">
                  <div class="cube__inner">
                    <div class="cube__core" id="cube-d">
                      <div class="cube__face cube__face--top">D</div>
                      <div class="cube__face cube__face--front">D</div>
                      <div class="cube__face cube__face--back">D</div>
                      <div class="cube__face cube__face--left">D</div>
                      <div class="cube__face cube__face--right">D</div>
                      <div class="cube__face cube__face--bottom"></div>
                      <div class="cube__face cube__face--shadow"></div>
                    </div>
                    <div class="badge badge__top" id="badge-top-d"></div>
                    <div class="badge badge__bottom" id="badge-bottom-d"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      
    </div>
  </header>

  <main class="main" id="main">

    <div class="panel" id="panel">
      <h2 class="panel__question" id="question">Loading...</h2>
      <ol class="panel__alternatives">
        <li class="panel__alternative">
          <button class="panel__button" id="alternative-a" cube="cube-a">
            Loading...
          </button>
        </li>
        <li class="panel__alternative">
          <button class="panel__button" id="alternative-b" cube="cube-b">
            Loading...
          </button>
        </li class="panel__alternative">
        <li class="panel__alternative">
          <button class="panel__button" id="alternative-c" cube="cube-c">
            Loading...
          </button>
        </li>
        <li class="panel__alternative">
          <button class="panel__button" id="alternative-d" cube="cube-d">
            Loading...
          </button>
        </li>
      </ol>
      <div class="reboot">
        <button class="reboot__button" id="reboot">
          Next Question &raquo;
        </button>
      </div>
    </div>
    
  </main>

  <footer class="footer">
    <div class="result" id="result">
      <h2 id="result-status">Incorrect!</h2>
      <h3>Correct Answer</h3>
      <span class="result__answer"></span>
      <button id="destroy">Next Question &raquo;</button>
    </div>
  </footer>

  <div class="shadow" id="shadow"></div>

</body>

</html>
